apiVersion: v1
kind: Service
metadata:
{{- if .Values.status.service.name }}
  name: {{ .Values.status.service.name }}
{{- else }}
  name: {{ template "status.name" . }}
{{- end }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
{{- if .Values.status.service.annotations }}
  annotations:
{{ toYaml .Values.status.service.annotations | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.status.service.type }}
  ports:
  - port: {{ .Values.status.service.externalPort }}
    targetPort: {{ .Values.status.service.internalPort }}
    protocol: TCP
    name: http
  selector:
    app: {{ template "status.name" . }}
