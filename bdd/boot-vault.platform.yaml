# override the build pod images
jenkins:
  Agent:
    PodTemplates:
      Maven:
        Containers:
          Maven:
            Image: gcr.io/jenkinsxio/builder-maven:$VERSION
      Nodejs:
        Containers:
          Nodejs:
            Image: gcr.io/jenkinsxio/builder-nodejs:$VERSION
      Go:
        Containers:
          Go:
            Image: gcr.io/jenkinsxio/builder-go:$VERSION

{{- if eq .Requirements.webhook "lighthouse" }}
controllerbuild:
  enabled: true
  args:
  - "controller"
  - "build"
  - "--git-reporting"
  - "--batch-mode"
  - "--git-credentials"
  - "--verbose"
  image:
    repository: gcr.io/jenkinsxio/builder-go
    tag: $VERSION
{{- else }}
controllerbuild:
  enabled: true
  args:
  - "controller"
  - "build"
  - "--batch-mode"
  - "--verbose"
  image:
    repository: gcr.io/jenkinsxio/builder-go
    tag: $VERSION
{{- end }}
